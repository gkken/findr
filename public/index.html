<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  
  </head>
  <body>
    <main>
      <div class="left-bar">
        <div class="spotlight-div">
          <h1 class="spotlight-header">spotlight</h1>
          <a class="station-link" href=""></a>
          <p class="spotlight-owner"></p>
          <a class="refresh-link" href=""></a>
        </div>
        <div class="stats-div"></div>
      </div>
      <div id="map"></div>
      <div class="right-bar">
        <div class="current-div">
          <h1>Current Location</h1>
          <label for="">Latitude</label>
          <input class="input-lat" type="text">
          <label for="">Longitude</label>
          <input class="input-lng" type="text">
          <div class="address-div"></div>
        </div>
        <div class="nearest-div">
          <h1 class="nearest-header">nearest 5</h1>
          <section class="nearest-section"></section>
        </div>
      </div>
    </main>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
    <script src="../index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWvPNvQWBOT0GdAqjZKjP4bbcs2GFLQbc&callback=initMap&v=weekly"
      defer>
    </script>
    
</html>
